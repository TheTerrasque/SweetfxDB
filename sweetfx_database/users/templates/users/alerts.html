{% extends "users/base.html" %}

{% block title %}Your alerts{% endblock %}

{% block main %}
<div>
    <div>
        <p>This shows your recent alert messages.</p>
    </div>
    <table id="alerts" class="list">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
        {% for alert in object_list %}
            <tr>
                <td>{{ alert.added }}</td>
                <td>{{ alert.text|safe }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
